<html>
    <head>
        <title>Request a Ride</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>


        <form method ="get" action="MapPage.html"> 
            <!--Request Ride fieldset*\-->
            <fieldset id="RideRequest">
                <label>Request Ride</label> <br />
                First name <input type="text" id= "fNameB" name="fName">
                Last name <input type="text" id = "lNameB" name="lname">
                <br />
                Pick-up Location<select id="PickUpLocation">
                    <option value="YRB">York Road Building</option>
                    <option value="TWR">Towers</option>
                    <option value="WV">West Village Dorms</option>
                    <option value="BURDICK">Burdick</option>
                    <option value="LA">Language Arts</option>
                    <option value="CFA">Fine Arts</option>
                    <option value="UNION">Union</option>
                    <option value="SECU">Secu Arena</option> 
                    <option value="OTHER">OTHER</option>
                </select>
                <button type="submit" onclick="">Current Location</button>
                If Other Specify: <input type="text" id ="PickUpOtherLocation" name="PickUpOtherLocation">
                <br />
                Drop-Off Location <select id="DropOffLocation">
                    <option value="YRB">York Road Building</option>
                    <option value="TWR">Towers</option>
                    <option value="WV">West Village Dorms</option>
                    <option value="BURDICK">Burdick</option>
                    <option value="LA">Language Arts</option>
                    <option value="CFA">Fine Arts</option>
                    <option value="UNION">Union</option>
                    <option value="SECU">Secu Arena</option> 
                    <option value="OTHER">OTHER</option> 
                </select>   
                If Other Specify: <input type="text" id="DropOffOtherLocation" name="DropOffOtherLocation">
                <br />
                Time <input id="time" type="time" name="time">  
                <br />
            </fieldset>           
        </form>
        <form>
            <button type="submit" onclick="clickAlert()">Place Request</button>
        </form>
        <script>
            function clickAlert() {
                alert("Request Submitted!");
            }
        </script>
        
        
        

    </body>
</html>
