<!DOCTYPE html>
<html>
    <head>
        <title>Chat theme example</title>
        <link rel="stylesheet" type="text/css" href="Chatroom.css">
    </head>
    <body>

        <div class="chatbox">
            <div class="chatlogs">
                <div class="chat friend">
                    <div class="user-photo"></div>
                    <p class="chat-message">Are you still able to pick me up at 
                    the York Road building at 4:00PM?</p>	
                </div>
                <div class="chat self">
                    <div class="user-photo"></div>
                    <p class="chat-message">Yes that sounds great!</p>	
                </div>
                <div class="chat self">
                    <div class="user-photo"></div>
                    <p class="chat-message">I am actually running a bit late I
                    will be there closer to 4:15PM.</p>	
                </div>
                <div class="chat friend">
                    <div class="user-photo"></div>
                    <p class="chat-message">No problem. See you then.</p>	
                </div>
            </div>
            <div class="chat-form">
                <textarea></textarea>
                <button>Send</button>
            </div>
        </div>



    </body>
</html>
